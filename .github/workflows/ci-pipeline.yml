name: CI Pipeline - Python App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          echo "🔧 Installing dependencies..."
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements.txt
          echo "✅ Dependencies installed successfully."

      # 4️⃣ Linting (Static Code Analysis)
      - name: Lint code with flake8
        run: |
          echo "🔍 Running flake8 linting..."
          pip install flake8
          flake8 .
          echo "✅ Linting completed successfully."

      # 5️⃣ Security Scan (Bandit)
      - name: Bandit Security Scan
        run: |
          echo "🛡️ Running Bandit security scan..."
          pip install bandit
          bandit -r . --severity-level high --exit-zero
          echo "✅ Bandit security scan completed."

      # 6️⃣ Trivy File System Scan
      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          ignore-unfixed: true
          severity: HIGH,CRITICAL
          format: table
          output: trivy-fs-scan.txt

      # 7️⃣ Unit tests + coverage
      - name: Run Unit Tests with Coverage
        run: |
          echo "🧪 Running unit tests with coverage..."
          pip install pytest pytest-cov
          pytest --cov=my_app --cov-fail-under=80
          echo "✅ All unit tests passed with sufficient coverage."

      # 8️⃣ Build Docker image
      - name: Build Docker image
        run: |
          echo "🐳 Building Docker image..."
          docker build -t app:latest .
          echo "✅ Docker image built successfully."

      # 9️⃣ Docker Image Scan
      - name: Scan Docker Image
        run: |
          echo "🔍 Scanning Docker image with Trivy..."
          trivy image --exit-code 1 --severity CRITICAL,HIGH app:latest || true
          echo "✅ Docker image scan completed."

      # 🔟 Push Docker image to Docker Hub
      - name: Push Docker image
        if: success()
        run: |
          echo "🚀 Logging in to Docker Hub..."
          docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASS }}
          echo "✅ Login successful."

          echo "🏷️ Tagging Docker image..."
          docker tag app:latest ${{ secrets.DOCKER_REPO }}/app:latest

          echo "⬆️ Pushing Docker image to Docker Hub..."
          docker push ${{ secrets.DOCKER_REPO }}/app:latest
          echo "✅ Docker image pushed successfully!"
