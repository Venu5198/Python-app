name: Python CI - Build & Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov bandit

      # 4️⃣ Static code analysis (Bandit)
      - name: Bandit Security Scan
        run: |
          # Only fail on HIGH severity
          bandit -r . --severity-level high

      # 5️⃣ Run tests with coverage
      - name: Run Unit Tests with Coverage
        run: |
          # Make my_app importable in CI
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest --cov=my_app --cov-report=term-missing --cov-fail-under=80

      # 6️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t app:latest .

      # 7️⃣ Scan Docker image (Trivy)
      - name: Scan Docker image
        run: |
          docker pull aquasec/trivy:latest
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy image --exit-code 1 --severity CRITICAL,HIGH app:latest

      # 8️⃣ Push Docker image
      - name: Push Docker image to Docker Hub
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASS: ${{ secrets.DOCKER_PASS }}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASS
          docker tag app:latest venu95/git:latest
          docker push venu95/git:latest
