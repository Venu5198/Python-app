name: CI Pipeline - Python App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3ï¸âƒ£ Install dependencies
      - name: Install dependencies
        run: |
          echo "ğŸ”§ Installing dependencies..."
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements.txt
          echo "âœ… Dependencies installed successfully."

      # 4ï¸âƒ£ Linting (Static Code Analysis)
      - name: Lint code with flake8
        run: |
          echo "ğŸ” Running flake8 linting..."
          pip install flake8
          flake8 .
          echo "âœ… Linting completed successfully."

      # 5ï¸âƒ£ Security Scan (Bandit)
      - name: Bandit Security Scan
        run: |
          echo "ğŸ›¡ï¸ Running Bandit security scan..."
          pip install bandit
          bandit -r . --severity-level high --exit-zero
          echo "âœ… Bandit security scan completed."

      # 6ï¸âƒ£ Trivy File System Scan
      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          ignore-unfixed: true
          severity: HIGH,CRITICAL
          format: table
          output: trivy-fs-scan.txt

      # 7ï¸âƒ£ Unit tests + coverage
      - name: Run Unit Tests with Coverage
        run: |
          echo "ğŸ§ª Running unit tests with coverage..."
          pip install pytest pytest-cov
          pytest --cov=my_app --cov-fail-under=80
          echo "âœ… All unit tests passed with sufficient coverage."

      # 8ï¸âƒ£ Build Docker image
      - name: Build Docker image
        run: |
          echo "ğŸ³ Building Docker image..."
          docker build -t app:latest .
          echo "âœ… Docker image built successfully."

      # 9ï¸âƒ£ Docker Image Scan
      - name: Scan Docker Image
        run: |
          echo "ğŸ” Scanning Docker image with Trivy..."
          trivy image --exit-code 1 --severity CRITICAL,HIGH app:latest || true
          echo "âœ… Docker image scan completed."

      # ğŸ”Ÿ Push Docker image to Docker Hub
      - name: Push Docker image
        if: success()
        run: |
          echo "ğŸš€ Logging in to Docker Hub..."
          docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASS }}
          echo "âœ… Login successful."

          echo "ğŸ·ï¸ Tagging Docker image..."
          docker tag app:latest ${{ secrets.DOCKER_REPO }}/app:latest

          echo "â¬†ï¸ Pushing Docker image to Docker Hub..."
          docker push ${{ secrets.DOCKER_REPO }}/app:latest
          echo "âœ… Docker image pushed successfully!"
