name: CI Pipeline - Python App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          echo "üîß Installing dependencies..."
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements.txt
          echo "‚úÖ Dependencies installed successfully."

      # 4Ô∏è‚É£ Linting (Static Code Analysis)
      - name: Lint code with flake8
        run: |
          echo "üîç Running flake8 linting..."
          pip install flake8
          flake8 .
          echo "‚úÖ Linting completed successfully."

      # 5Ô∏è‚É£ Security Scan (Bandit)
      - name: Bandit Security Scan
        run: |
          echo "üõ°Ô∏è Running Bandit security scan..."
          pip install bandit
          bandit -r . --severity-level high --exit-zero
          echo "‚úÖ Bandit security scan completed."

      # 6Ô∏è‚É£ Trivy File System Scan
      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          ignore-unfixed: true
          severity: HIGH,CRITICAL
          format: table
          output: trivy-fs-scan.txt

      # 7Ô∏è‚É£ Unit tests + coverage
      - name: Run Unit Tests with Coverage
        run: |
          echo "üß™ Running unit tests with coverage..."
          pip install pytest pytest-cov
          pytest --cov=my_app --cov-fail-under=80
          echo "‚úÖ All unit tests passed with sufficient coverage."

      # 8Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: |
          echo "üê≥ Building Docker image..."
          docker build -t app:latest .
          echo "‚úÖ Docker image built successfully."

      # 9Ô∏è‚É£ Docker Image Scan
      - name: Scan Docker Image
        run: |
          echo "üîç Scanning Docker image with Trivy..."
          trivy image --exit-code 1 --severity CRITICAL,HIGH app:latest || true
          echo "‚úÖ Docker image scan completed."

      # üîü Debug Docker secrets (optional)
      - name: Debug Docker secrets
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASS: ${{ secrets.DOCKER_PASS }}
        run: |
          if [ -z "$DOCKER_USER" ]; then echo "DOCKER_USER secret is missing!"; exit 1; else echo "DOCKER_USER secret is set"; fi
          if [ -z "$DOCKER_PASS" ]; then echo "DOCKER_PASS secret is missing!"; exit 1; else echo "DOCKER_PASS secret is set"; fi

      # 1Ô∏è‚É£1Ô∏è‚É£ Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      # 1Ô∏è‚É£2Ô∏è‚É£ Push Docker image
      - name: üê≥ Push Docker image
        run: |
          echo "üè∑Ô∏è Tagging Docker image..."
          docker tag app:latest ${{ secrets.DOCKER_REPO }}/app:latest
          docker tag app:latest ${{ secrets.DOCKER_REPO }}/app:${{ github.sha }}
          echo "üì§ Pushing Docker image..."
          docker push ${{ secrets.DOCKER_REPO }}/app:latest
          docker push ${{ secrets.DOCKER_REPO }}/app:${{ github.sha }}
          echo "‚úÖ Docker image pushed successfully."
